    <script>
        let selectedGifts = JSON.parse(localStorage.getItem("selectedGifts")) || [];

        function openGift(id) {
            if (!selectedGifts.includes(id)) {
                selectedGifts.push(id);
                localStorage.setItem("selectedGifts", JSON.stringify(selectedGifts));
            }

            document.getElementById(`gift${id}`).src = "hopqua_mo.png";
            document.getElementById(`money${id}`).classList.remove("hidden");
            document.getElementById(`box${id}`).classList.add("selected");
        }

        function autoOpenGifts() {
            while (selectedGifts.length < 2) {
                let randomGift = Math.floor(Math.random() * 3) + 1;
                if (!selectedGifts.includes(randomGift)) {
                    selectedGifts.push(randomGift);
                }
            }

            localStorage.setItem("selectedGifts", JSON.stringify(selectedGifts));
            selectedGifts.forEach(id => openGift(id));

            let remainingGift = [1, 2, 3].find(id => !selectedGifts.includes(id));
            document.getElementById(`box${remainingGift}`).classList.add("hidden");
        }

        autoOpenGifts();
